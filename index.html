<!doctype html>


<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div>TEXT</div>
    <script type="text/javascript">

        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 36.220244, lng: -86.7807823},  
            zoom: 10
          });
        }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgU_LfidwIssBRshuIpVollEKRvML65VU&callback=initMap">
    </script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="gMaps.js"></script>
  </body>
</html>
